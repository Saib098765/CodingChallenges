        <script>
            var account;
    window.addEventListener('load', async () => {
 
   
        if (typeof window.ethereum !== 'undefined') {

            });
                //patient contract here.
                var address = "0x821149ccA3d5Bff20705D37F982c08F64D30Ac3b";
                var abi = [
	{
		"inputs": [
			{
				"internalType": "int256",
				"name": "p_id",
				"type": "int256"
			},
			{
				"internalType": "string",
				"name": "p_name",
				"type": "string"
			},
			{
				"internalType": "int256",
				"name": "p_age",
				"type": "int256"
			},
			{
				"internalType": "string",
				"name": "p_mail",
				"type": "string"
			}
		],
		"name": "store_value_in_p",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [
			{
				"internalType": "int256",
				"name": "p_id",
				"type": "int256"
			}
		],
		"name": "manu_by_manu",
		"outputs": [
			{
				"internalType": "string",

				"type": "string"
			},
			{
				"internalType": "int256",
				"name": "",
				"type": "int256"
			},
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];
 
                var db = null;
db = openDatabase("mp2", "1.0", "mp2", 65535);
 
                console.log(db)
 
 
 
 
               
 
            $("#manu_add").click(function(){
                var contract;
contract = new web3.eth.Contract(abi, address, {from:account,  gasPrice: '5000000', gas: '500000'});
 
                var pid = document.getElementById("manu_id").value;
                var pname = document.getElementById("manu_name").value;
                var page = document.getElementById("manu_age").value;
                var pmail = document.getElementById("manu_mail").value;
               
 
                var msg;
 
                /*db.transaction(function(transaction){
                    var sql = "DROP TABLE manu";
                    transaction.executeSql(sql, undefined)
                })*/
               
                db.transaction(function(tx){
                    tx.executeSql('create table if not exists manu(id integer primary key , name text , age integer , mail text )');
 
                    //tx.executeSql('insert into logs(id,name,age,mail,address) values(1,"anjali",21,"anj@com","pune")');
                    //tx.executeSql('insert into logs(id,name,age,mail,address) values(2,"anju",21,"anju@com","panvel")');
 
                    msg = '<p>Msg created and row inserted.</p>';
 
                   
                });
 
                db.transaction(function(tx){
 
                    var sql = "INSERT INTO manu(id, name, age, mail ) VALUES(?, ?, ?, ?)";
                    tx.executeSql(sql, [pid, pname, page, pmail ], function(){
                        alert("Sucessfully added")
                    }, function(tx, err){
                        alert(err.message)
                    })
                });
               
 
                /* db.transaction(function(transaction){
                    var sql = "DROP TABLE manu";
                    transaction.executeSql(sql, undefined)
                }) */
 
               
 
               
            return contract.methods.store_value_in_p(pid,pname,page,pmail).send({from: account})});
   
               $("#manu_retrive").click(function(){
                var contract;
contract = new web3.eth.Contract(abi, address, {from:account,  gasPrice: '5000000', gas: '500000'});
 
                var prid = document.getElementById("m-r-id").value;
 
                var result = contract.methods.manu_by_manu(prid).call(function (err, result) {
               
               if (err) { console.log(err); }
               if (result) {
                   document.getElementById("r_pname").innerHTML = result[0];
                   document.getElementById("r_page").innerHTML = result[1];
                   document.getElementById("r_pmail").innerHTML = result[2];
           
                 
               }
             
               });
            });
 
           
 
            $("#view_all_p").click(function(){
                $("#all_p").children().remove();
                db.transaction(function(tx){
                    var sql = "SELECT * FROM manu";
                    tx.executeSql(sql, undefined, function(tx, result){
                        if(result.rows.length){
                            for(var i=0; i<result.rows.length; i++){
                                console.log(i)
                                var row = result.rows.item(i)
                                var pid = row.id
                var pname = row.name
                var page = row.age
                var pmail = row.mail
               
                console.log(pid, pname, page, pmail )
                $("#all_p").append('<tr><td>' + pid + '<td><td>' + pname + '<td><td>' + page + '<td><td>' + pmail +'</td></tr>');
                            }
 
                        }
                    })
                })
            })


            $("#manu_name_retrieve").click(function(){
				alert("Inside1");
                $("#all_m_by_name").children().remove();
				var n = document.getElementById("mn-r-id").value;

                        if(result.rows.length){
                            for(var i=0; i<result.rows.length; i++){
                                console.log(i)
                                var row = result.rows.item(i)
                                var pid = row.id
                var pname = row.name
                var page = row.age
                var pmail = row.mail
                
                console.log(pid, pname, page, pmail )
                $("#all_m_by_name").append('<tr><td>' + pid + '<td><td>' + pname + '<td><td>' + page + '<td><td>' + pmail +'</td></tr>');
                            }

                        }
                    })
                })
            })
